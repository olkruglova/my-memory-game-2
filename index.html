<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="icon" type="image/png" href="./img/favicon.svg">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li class="one"><i class="fa fa-star"></i></li>
                <li class="two"><i class="fa fa-star"></i></li>
                <li class="three"><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves">3</span> Moves

            <div class="timer">00:00</div>

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <div class="deck1">
            <div class="deck2">
                <ul class="deck3">
                    <li class="card">
                        <i class="fa fa-diamond"></i>
                    </li>
                    <li class="card">
                        <i class="fa fa-paper-plane-o"></i>
                    </li>
                    <li class="card">
                        <i class="fa fa-anchor"></i>
                    </li>
                    <li class="card">
                        <i class="fa fa-bolt"></i>
                    </li>
                    <li class="card">
                        <i class="fa fa-cube"></i>
                    </li>
                    <li class="card">
                        <i class="fa fa-anchor"></i>
                    </li>
                    <li class="card">
                        <i class="fa fa-leaf"></i>
                    </li>
                    <li class="card">
                        <i class="fa fa-bicycle"></i>
                    </li>
                    <li class="card">
                        <i class="fa fa-diamond"></i>
                    </li>
                    <li class="card">
                        <i class="fa fa-bomb"></i>
                    </li>
                    <li class="card">
                        <i class="fa fa-leaf"></i>
                    </li>
                    <li class="card">
                        <i class="fa fa-bomb"></i>
                    </li>
                    <li class="card">
                        <i class="fa fa-bolt"></i>
                    </li>
                    <li class="card">
                        <i class="fa fa-bicycle"></i>
                    </li>
                    <li class="card">
                        <i class="fa fa-paper-plane-o"></i>
                    </li>
                    <li class="card">
                        <i class="fa fa-cube"></i>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <img src="img/Congrats.jpg" alt="Congratulations!">
            <div id="modal-heading"></div>

            <button id="playAgain"><span class="button-text">Play again</span></button>

        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
